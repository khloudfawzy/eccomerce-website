<ngx-smart-modal #loginModal identifier='loginModal'>
    <app-text-wrapper
    label = "Email"
    placeholder = "Email"></app-text-wrapper>
    <app-text-wrapper
    label = "password"
    placeholder = "password"></app-text-wrapper>
    <a>forgot your password</a>
    <button class="submit-btn" (click) = "proceedLogin()">Sign In</button>
    <p>By signing in to your account, you agree to our Privacy & Cookie Policy and Terms & Conditions.</p>
    <button (click)="closeOverlay()">GO BACK</button>
</ngx-smart-modal>
