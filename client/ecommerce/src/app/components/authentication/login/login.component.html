<div class="modal-wrapper">
    <div mat-dialog-actions class="exit-btn">
        <mat-icon>
            <span class="material-symbols-outlined icon">
                chevron_left
            </span>
        </mat-icon>
        <button (click)="closeOverlay()">GO BACK</button>
    </div>
    <h3 mat-dialog-title> Register</h3>
    <form mat-dialog-content [formGroup]="form" (ngSubmit) = "proceedLogin(form.controls['passwordField'].value)" class="wrapper-form">
        <label class="label">Email</label>
    
        <div class="wrapper">
            <input
            class="form-input" 
            type="email"
            [value] = "email"
            formControlName="emailField"
            readonly
            />
    
            <button class="edit-btn" (click)="closeOverlay()">
                <mat-icon>
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </mat-icon>
            </button>
        </div>
            
            <input 
                class="form-input"
                type="password"
                placeholder="password"
                formControlName="passwordField"
            />
            <a class="redirectionLink" (click) = "redirectToForgotPassword()">forgot your password?</a>
            <button class="submit-btn" type="submit" [disabled] = "!form.valid">Continue</button>
    </form>
    
    <p mat-dialog-content class="policyText">By creating your account, you agree to our <a href="#"> Privacy & Cookie Policy</a> and <a href="#">Terms & Conditions</a>.</p>    
</div>
